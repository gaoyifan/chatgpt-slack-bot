display_information:
  name: Assistant
  description: Assistant
  background_color: "#004492"
features:
  bot_user:
    display_name: Assistant
    always_online: false
  slash_commands:
    - command: /clear
      description: clear all conversation
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - groups:history
      - im:history
      - im:write
      - mpim:read
      - chat:write.customize
      - commands
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false

